{% extends "base.html" %}
{% block content %}
{% load static %}
        <section id="edit-post-home">
            <section class="wrapper">   
                <header>
                    <h1>
                        <a href="{% url 'web:index' %}">
                            <img
                                src="{% static 'images/icons/blog-logo.svg' %}"
                                alt="Logo"
                            />
                        </a>
                    </h1>
                    <div>
                        <a href="my-posts.html" class="login my-posts">
                            My Posts
                        </a>
                        <a href="{% url 'users:logout' %}" class="login"> Logout </a>
                    <div>
                    <div id="hamburger-icon">
                        <img
                            src="{% static 'images/icons/hamburger.svg'%}"
                            alt="Hamburger"
                        />
                    </div>
                </header>
                <section class="spotlight">
                    <h3>Create new post</h3>
                    <form action="" method="post" class="ajax redirect" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="form-field">
                                <label for="{{form.title.id_for_label}}" class="subheads" >
                                  {{form.title.label}}
                                </label>
                                {{form.title}}
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.description.id_for_label}}">
                                   {{form.description.label}}
                                </label>
                                <div class="description">
                                    <div class="editor" data-field-id="id_description" >
                                      {{form.description}}
                                    </div>
                                </div>
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.short_description.id_for_label}}">
                                    {{form.short_description.label}}
                                </label>
                                {{form.short_description}}
                                </textarea>
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.tags.id_for_label}}">
                                    {{form.tags.label}}
                                </label>
                                {{form.tags}}
                            </div>
                            <div class="form-field">
                                <label for="{{form.time_to_read.id_for_label}}" class="subheads" >
                                    {{form.time_to_read.label}}
                                </label>
                                 {{form.time_to_read}}
                            </div>
                            <div class="form-field">
                                <label for="{{form.featured_image.id_for_label}}" class="subheads" >
                                      {{form.featured_image.label}}
                                </label>
                                {{form.featured_image}}
                            </div>
                        <div class="form-field">
                            <label class="checkbox">
                                   {{form.is_draft}}
                                    {{form.is_draft.label}}
                            </label>
                            </div>

                        <div class="form-field submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </section>
            </section>
        </section>
              <!-- <script src="/static/ckeditor/ckeditor-init.js" data-ckeditor-basepath="/static/ckeditor/ckeditor/" id="ckeditor-init-script"></script> -->
        <!-- <script src="./js/ckeditor.js"></script> -->
        <script>ClassicEditor
            .create( document.querySelector( '.editor' ), {
                
                licenseKey: '',
                
                
                
            } )
            .then( editor => {
                window.editor = editor;
        
                
                
                
            } )
            .catch( error => {
                console.error( 'Oops, something went wrong!' );
                console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
                console.warn( 'Build id: fbn1rnj89y5k-nohdljl880ze' );
                console.error( error );
            } );
        </script>
        {% endblock %}
